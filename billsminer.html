      <script>
        function toggleCheckboxes(groupCaption) {
          const checkboxes = groupCaption.parentNode.querySelectorAll(
            'input[type="checkbox"]'
          );
          const isChecked = Array.from(checkboxes).some(
            (checkbox) => checkbox.checked
          );

          checkboxes.forEach((checkbox) => {
            checkbox.checked = !isChecked;
          });
        }
      </script>
